<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="script.js">
  <title>Formulario Registro - Matías Wilder</title>
</head>
<body>
  
  <section class="form-register">
    <h4>Formulario Registro - Wilder</h4>
    <input class="controls" id="nom" placeholder="Ingrese su Nombre">
    <input class="controls" id="cor" placeholder="Ingrese su Correo">
    <input class="controls" id="con" placeholder="Ingrese su Contraseña">
    <input class="controls" id="ccon" placeholder="Confirme su Contraseña">
    <input class="botons" id="reg" type="submit" value="Registrar">
  </section>
</body>
</html>
